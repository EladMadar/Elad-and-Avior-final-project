apiVersion: apps/v1
kind: Deployment
metadata:
  name: statuspage-web
  namespace: statuspage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: statuspage
      component: web
  template:
    metadata:
      labels:
        app: statuspage
        component: web
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: web
        image: nginx:latest
        # Using a public image that will definitely work for demonstration
        ports:
        - containerPort: 80
          name: http
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
        # Adding a custom index.html for demonstration purposes
        volumeMounts:
        - name: nginx-html
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
      volumes:
      - name: nginx-html
        configMap:
          name: nginx-html
